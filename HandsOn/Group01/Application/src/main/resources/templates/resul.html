<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Centros Deportivos</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
<h2 class="text-center" >Centros deportivos cercanos</h2>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre Centro</th>
                <th>Calle</th>
                <th>Barrio</th>
                <th>CP</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="centro, it : ${centros}">
                <td><span th:text="${centro.nombre}"> Nombre </span></td>
                <td><span th:text="${centro.calle}"> Nombre </span></td>
                <td><span th:text="${centro.barrio}"> Nombre </span></td>
                <td><span th:text="${centro.cp}"> Nombre </span></td>
            </tr>
        </tbody>

    </table>
</div>
        <form action="inicio">
        <div class="col-md-1 col-md-offset-5">
            <button type="submit" style="margin-left:37px"  class="btn btn-default">Volver</button>
        </div>
        </form>
    </div></div>
</body>
</html>
