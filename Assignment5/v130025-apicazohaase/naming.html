		Naming strategy

<body>Naming strategy
	<br>
	<p><li>Domain: http://example.world.org/</li></p>
	<p><li>Ontological terms path: http://example.world.org/vocab# </li> </p>
	<p><li>Individual path: http://example.world.org/resources/ </li></p>
	<p><li>Ontological terms pattern: http://example.world.org/vocab#<term> </li></p>
	<li>Individual pattern: http://example.world.org/resources/<resource_type>/<resource> </li></p>
	</body>
