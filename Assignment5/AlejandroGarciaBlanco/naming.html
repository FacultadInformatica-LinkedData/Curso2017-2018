<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Naming</title>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	</head>

	<body>
		<h3>Naming Strategy</h3>
		<ul>
			<li><b>Base domain</b>: http://example.linkeddata.es</li>
			<li><b>Vocabulary</b>: http://http://vocab.example.com/#&lt;term&gt;</li>
			<li><b>Path to individuals</b>: http://example.linkeddata.es/resource/&lt;type&gt;/&lt;identifier&gt;</li>
		</ul>
	</body>
</html>
