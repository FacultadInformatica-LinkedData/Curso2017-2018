<body>
<h1>Naming Strategy</h1>

<p>Domain: http://example.linkeddata.es/
<p>Ontological terms path: http://example.linkeddata.es/vocab#</p>
<p>Individuals path: http://example.linkeddata.es/insta/</p>
<p>Ontological terms pattern: http://example.linkeddata.es/vocab#<term_name></p>
<p>Individuals pattern: http://example.linkeddata.es/insta/<resource_type>/<resource_name></p>
